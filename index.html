<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Trivia/Quiz Game Using JS (and jQuery)</title>

<!-- STYLESHEETS : begin -->
<link rel="stylesheet" type="text/css" href="css/style.css">
<!-- STYLESHEETS : end -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <div id="quiz-container">
        <h2 id="question"></h2>
        <ul id="choices"></ul>
        <p>Your score: <span id="score">0</span></p>
        <button id="submit-btn">Submit</button>
        <div id="new-question-form">
          <h3>Add a new question:</h3>
          <input type="text" id="new-question-input" placeholder="Question">
          <br>
          <input type="text" id="new-answer-input" placeholder="Correct answer">
          <br>
          <button id="add-question-btn">Add Question</button>
        </div>
      </div>
      

<!-- SCRIPTS : begin -->
<script src="js/app.js" type="text/javascript"></script>
<!-- SCRIPTS : end -->
</body>
</html>
